<!DOCTYPE html>
<html>   
   <head>
      <meta charset="UTF-8">      
      <style>
         .cerveja {
            color: #333;
            background-color: yellow;
            padding: 10px;
            border-radius: 4x;
            width: 100px;
         }
      </style>
   </head>
   <body>
      <div id="meu amor"><button id="botaoCarregar">Carregando cervejas...</button></div>            
   </body>   
   <script>
      let cervejas = ["Guiness", "Desperados", "Becks"]

      function transformar(item){
         return `<div class="cerveja">${item}</div>`
      }

      function carregarDiv(){
         let div = document.getElementById("meu amor")
         let cervejasHtml = cervejas.map(transformar).sort()
         div.innerHTML = `${cervejasHtml.join("\n")}` 
         div.innetHTML = `<button class="embaralhar">Embaralhar</button>`
      }

      function embaralharNomes(lista){
         listaEmbaralhada = lista.sort(() => Math.random() - 0.5)
         return listaEmbaralhada
      }


      let botaoEmbaralhar = document.querySelector('.embaralhar')
      if (botaoEmbaralhar) {
         botaoEmbaralhar.addEventListener("click", () => { embaralharNomes(cervejas) })
      }
      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", carregarDiv)                 
   </script>
</html>
